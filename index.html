<!DOCTYPE html>
<html>

<head>
    <h1 id="title">Tell Me About Your Favourite Book </h1>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />

</head>

<script type="text/javascript" src=" https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
</script>

<body>


    <p id="description"> <strong>In This survey you can let us know what kind of books you enjoy the most</strong> </p>
    <form id="survey-form">

        <label id="name-label">name:</label> <input type="text" name="name" id="name" required placeholder="First name">
        <br>
        <label id="email-label"> Email:</label><input type="email" name="email" id="email" required
            placeholder="Email"><br>
        <label id="number-label"> Number:</label> <input type="number" name="number" id="number" min="0" max="150"
            required placeholder="Age"><br>
        <br>
        <p><strong>What kind of books do you like?</strong></p>
        <select name="books" id="dropdown" class="dropdown">
            <option value="technical-books">Technical Books</option>
            <option value="Novels">Novels</option>
            <option value="comic">Comic</option>
            <option value="Science Fiction">Science Fiction</option>
        </select><br>





        <div id="radio-button-area">
        <br><p><strong>Gender</strong></p>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="male">male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">
    </div>

         <div id="radio-button-2">
        <p><strong>Where is your Favourite spot for reading?</strong> </p>
        <label for="coffee-shop"> I prefer to read at coffee shop</label>
        <input type="checkbox" id="coffee-shop" name="coffee-shop" value="coffee-shop">
        <label for="library"> I prefer to read at library</label>
        <input type="checkbox" id="library" name="library" value="library">
        <label for="home"> I prefer to read at home</label>
        <input type="checkbox" id="home" name="home" value="home"><br>
    </div><br>
        
       

    <label for="additional-comments"> additional comments:</label>

    <textarea id="additional-comments" name="additional-comments" rows="4" cols="50">
    </textarea><br>

    <input type="submit" id="submit">

    </form>

</body>

</html>
